<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Descriptografar</title>
</head>

<body>
    <header>
        <div id="menu-nav">
            <img class="img-voice" src="./img/logo.png" alt="rosto e timbre de voz.">
            <nav>
                <ul>
                    <li><a href="./index.html">VOICE</a></li>
                    <li><a href="./cifrar.html">Criptografar</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <form>
                <label for="numbers"> Escolha sua chave secreta:</label>
                <input type="number" id="secret-keyD" name="numbers" min="1">

                <label for="dmessage">Digite sua mensagem</label>
                <textarea id="dmessage" class="msg-field" cols="70" rows="10" required></textarea>

                <button id="decrypt" type="button">Descriptografar</button>

                <label for="decrypt-msg">Mensagem Descriptografada</label>
                <textarea id="decrypt-msg" class="msg-field" cols="70" rows="10" required></textarea>
            </form>
        </section>
    </main>

    <footer>
        <p class="copyright"> &copy; Copyright Voice by Paloma Queiroz - 2021 </p>
    </footer>

    <script src="index.js" type="module"></script>
</body>

</html>
