<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Criptografar</title>
</head>

<body>
    <header>
        <div id="menu-nav">
            <img class="img-voice" src="./img/logo.png" alt="rosto e timbre de voz.">
            <nav>
                <ul>
                    <li><a href="./index.html">VOICE</a></li>
                    <li><a href="./decifrar.html">Descriptografar</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <form>
                <select class="key" number="numbers">
                    <option value="numbers">Escolha sua chave secreta.</option>
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="tree">3</option>
                    <option value="four">4</option>
                    <option value="five">5</option>
                    <option value="six">6</option>
                    <option value="seven">7</option>
                    <option value="eight">8</option>
                    <option value="nine">9</option>
                    <option value="ten">10</option>
                </select>

                <label for="mesage">Digite sua mensagem</label>
                <textarea class="form-control"cols="70" rows="10" id="mesage" class="input-padrao" required></textarea>

                <button id="cifrar" type="submit">Criptografar</button>

                <label for="msg-cifrada">Mensagem Criptografada</label>
                <textarea class="form-control" cols="70" rows="10" id="msg-cifrada" class="input-padrao" required></textarea>

                <input type="submit" value="Enviar Mensagem" class="send">
            </form>
        </section>
    </main>

    <footer>
        <p class="copyright"> &copy; Copyright Voice by Paloma Queiroz - 2021 </p>
    </footer>

    <script src="index.js" type="module"></script>
</body>

</html>
