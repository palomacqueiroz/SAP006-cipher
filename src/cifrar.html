<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Criptografar</title>
</head>

<body>
    <header>
        <div id="menu-nav">
            <img class="img-voice" src="./img/logo.png" alt="rosto e timbre de voz.">
            <nav>
                <ul>
                    <li><a href="./index.html">VOICE</a></li>
                    <li><a href="./decifrar.html">Descriptografar</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <form>
                <label for="numbers"> Escolha sua chave secreta (1-100):</label>
                <input type="number" id="key" name="numbers" min="1" max="100">

                <label for="mesage">Digite sua mensagem</label>
                <textarea id="mesage" class="msg-field" cols="70" rows="10" required></textarea> <!--- verificar se posso usar textarea pattern="[a-z\s]+$"--->

                <button id="cifrar" type="submit">Criptografar</button>

                <label for="msg-cifrada">Mensagem Criptografada</label>
                <textarea id="msg-cifrada" class="msg-field" cols="70" rows="10" required></textarea>

                <input type="submit" value="Enviar Mensagem" class="send">
            </form>
        </section>
    </main>

    <footer>
        <p class="copyright"> &copy; Copyright Voice by Paloma Queiroz - 2021 </p>
    </footer>

    <script src="index.js" type="module"></script>
</body>

</html>
